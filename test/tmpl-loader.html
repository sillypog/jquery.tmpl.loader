<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery tmpl loader Test Suite</title>
  <!-- Load local jQuery. -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" media="screen">

  <!-- Load local lib and tests. -->
  <script src="../src/tmpl-loader.js"></script>
  <script src="tmpl-loader_test.js"></script>

       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->

</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <script id="template_one" type="text/x-jQuery-tmpl">
      <li id="${name}">${content}</li>
    </script>

    <script id="template_two" type="text/x-jQuery-tmpl">
      <h1 class="${className}">${content}</li>
    </script>

    <script id="template_bad" type="text/x-jQuery-tmpl-bad">
      <h1 class="${className}">${content}</li>
    </script>
  </div>

</html>
